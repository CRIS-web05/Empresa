{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="card">
    <h2>Inicio de Sesión</h2>

    <form method="post">
        {% csrf_token %}
        <table class="login-table">
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <button type="submit" class="btn">Entrar</button>
    </form>

    <p class="register-text">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>
</body>
</html>
